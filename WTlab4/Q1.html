<body>
	<script type="text/javascript">
		var num;
		num=parseInt(prompt("enter a number:"));
		if(Number.isInteger(num)==true){
			if (num%2==0) {
				console.log("you entered even number");
			}else{
				console.log("you entered odd number");
			}
		}else{
			console.log("you entered invalid number");
		}
	</script>
